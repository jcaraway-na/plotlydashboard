<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="static/css/colors.css">
  <link rel="stylesheet" href="static/css/tables.css">
  <link rel="stylesheet" href="static/css/forms.css">
  <link rel="stylesheet" href="static/css/panels.css">

  <!-- include components -->
  <script src="https://unpkg.com/d3@7.6.1/dist/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="light-gry">
  <div class="wrapper">
    <div class="container-fluid">
      <div class="row white div-image">
        <div class="col-sm-1">
          <a href="https://nsight-analytics.com/"><object data="static/images/NSIGHT_Horiz_Black.svg" width="80" height="45">
            </object></a>
        </div> 
        <div class="col">
        </div>
        <div class="col-sm-1 div-image div-margin">
          <a href="https://professionaled.utexas.edu/"><object style="margin-top: 10px;" data="static/images/1024px-Texas_Longhorns_logo.svg.png" width="80" height="30">
          </object></a>
        </div>
      </div>

      <div class="row ">
          <div style="height: 1%;" class="col panels div-chart div-margin text-center">
            <h3>Belly Button Biodiversity Dashboard</h3>
            <p class="small-font">Use the interactive charts below to explore the dataset</p>
          </div>
      </div>
      <div class="row ">
        <div class="col-md-3 div-">
          <div style="margin-top: 10px; height: 12%; margin-left: 0px;" class="col panels div-chart">
            <div class="well">
              <caption style="caption-side:top;">
                <p style="text-align: left;" class="medium-font">Test Subject ID No.:</p>
              </caption>
              <!-- <select id="selDataset"></select> -->
              <select style="color: white;" id="selDataset" class="btn purple dropdown-toggle" onchange="optionChanged(this.value)"></select>
            </div>
          </div>
          <div style="margin-top: 15px; height: auto;"  class="col panels div-chart">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <caption style="caption-side:top;">
                  <p style="text-align: left;" class="large-font">Demographic Info</p>
                </caption>
              </div>
              <div id="sample-metadata" class="panel-body medium-font"></div>
            </div>
          </div>
          <div id="gauge" style="margin-top: 15px; margin-bottom:5%; height: 300px;"  class="col panels div-chart">
            <caption style="caption-side:top;">
              <p style="text-align: center;" class="large-font">Belly Button Washing Frequency</p>
              <p style="text-align: center;" class="medium-font">Scrubs per week</p>
            </caption>
            </div>
        </div>
        <div style="height: 690px;" id="bubble" class="col-md-6 panels div-chart div-margin text-center">
          <caption style="caption-side:top;">
            <p style="text-align: center;" class="large-font">Bacteria Cultures Per Sample</p>
          </caption>
        </div>
          <div style="height: 690px;" id="bar" class="col panels div-chart div-margin text-center">
            <caption style="caption-side:top;">
              <p style="text-align: center;" class="large-font">Top 10 Bacteria Cultures Found</p>
            </caption>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>

</body>

</html>
